<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">

		<div class="card">
			<div class="card-body">
				<h1 class="text-primary border border.success" th:text=${titulo}></h1>

			
				<form class="form-inline" th:action="@{/listar}">
					<div class="form-gropu mb-2">
					<label>DNI : </label>
					</div>
					<div class="form-group mx-sm-3 mb-2">
						<input type="number" name="dni" class="form-control" id="dni" th:value="${dni}" placeholder="Digite el valor del DNI">
					</div>
					<div class="form-gropu mb-2">
					<label>Fecha de nacimiento : </label>
					</div>
					<div class="form-group mx-sm-3 mb-2">
						<input type="date" name="fecha" class="form-control" id="fecha" th:value="${fecha}">
					</div>
					<div class="form-gropu mb-2">
					<label>Nacionalidad : </label>
					</div>
					<div class="form-group mx-sm-3 mb-2">
						<input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}">
					</div>
					<input type="submit" class="btn btn-info mb-2" value="Buscar">
					&nbsp;&nbsp;
					<input type="submit" class="btn btn-secondary mb-2" value="Limpiar">
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
