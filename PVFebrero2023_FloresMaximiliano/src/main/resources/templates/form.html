<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">

		<div class="card">
			<div class="card-header" th:text=${titulo}></div>
			<div class="card-body">
				<h1 class="text-primary border border.success" th:text=${titulo}></h1>

				<div th:object="${usuario}">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" >
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

			
				<form th:action="@{/form}" th:object="${usuario}" method="post">
					<div class="form-group arow">
						<label class="col-sm-2 col-form-label">DNI</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{dni}" class="form-control" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
						</div>
					</div>
					<div class="form-group arow">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group arow">
						<label class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>
					<div class="form-group arow">
						<label class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
						<div class="col-sm-6">
							<input type="date" th:field="*{fecha}"
								class="form-control" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('fecha')}"
								th:errors="*{fecha}"></small>
						</div>
					</div>
					<div class="form-group arow">
						<label class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-6">
							<input type="password" th:field="*{password}"
								class="form-control" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
						</div>
					</div>
					
					<div class="form-group arow">
						<label class="col-sm-2 col-form-label">Nacionalidad</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nacionalidad}"
								class="form-control" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('nacionalidad')}" th:errors="*{nacionalidad}"></small>
						</div>
					</div>
					
					<!-- boton prueba -->
					<div class="form-group arow">
										<label class="col-sm-2 col-form-label">Tipo:</label>
										<div class="col-sm-6">
											<div class="form-check" >
												<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
													th:field="*{tipoUsuario}" value="Administrador"	checked="checked"> 
													<label class="form-check-label"	for="gridRadios1">Administrador</label>
											</div>
											<div class="form-check">
												<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Huesped"
													th:field="*{tipoUsuario}"> 
													<label	class="form-check-label" for="gridRadios2">Huesped</label>
											</div>
											<div class="form-text text-danger" th:if="${#fields.hasErrors('tipoUsuario')}" th:errors="*{tipoUsuario}">Name	Error</div>
										</div>
					</div>
					
					<div class="form-group arow">
						<div class="col-sm-6 py-4">
							<input type="submit" value="Crear Usuario"
								class="btn btn-outline-danger" />
								<a class="btn btn-outline-info" th:href="@{/}">Volver</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
