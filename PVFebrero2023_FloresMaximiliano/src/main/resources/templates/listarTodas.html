<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card border-info"><!-- 4 -->
			<div class="card-header" th:text=${titulo}></div>
			<div class="card-body">


				<h4 class="card-title">
					<a class="btn btn-primary" th:href="@{/formHabitacion}">Crear Habitaciones</a>
					<a class="btn btn-primary" th:href="@{/listarTodas}">Listar Habitaciones</a>
				</h4>
				<table class="table table-striped table-hover table-bordered border-info"><!-- 3 -->
					<thead class="table-info">
						<!-- columnas -->
						<tr>
							<th>Código</th>
							<th>Características</th>
							<th>Tipo</th>
							<th>Camas</th>
							<th>Estado</th>
							<th>Modificar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<!-- filas -->
						<tr th:each="habitacion: ${habitaciones}">
							<td th:text="${habitacion.codigo}"></td>
							<td th:text="${habitacion.caracteristicas}"></td>
							<td th:text="${habitacion.tipo}"></td>
							<td th:text="${habitacion.camas}"></td>
							<td th:text="${habitacion.estado}"></td>
							<td><a class="btn btn-success"
								th:href="@{/formHabitacion/} + ${habitacion.codigo}">Modificar</a></td>
							<td><a class="btn btn-danger"
								th:href="@{/eliminarHabitacion/} + ${habitacion.codigo}"
								onclick="return confirm('Estás seguro que quieres eliminar esta habitación?');">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
