	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/img.css}" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-info"><!-- 2 -->
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
				<img alt="icono" th:src="@{/img/iconohotel.png}" width="35" height="35" class="d-inline-block align-text-top"><!-- 1 -->
				Hotel-App
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/listar">Listar Usuarios</a></li>
						<li class="nav-item"><a class="nav-link" href="/listarTodas">listar Habitaciones</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="/form">crear Usuario</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="/mostrarHabitacion">Mostrar Habitaciones</a>
						</li>
					</ul>
				</div>

				<ul class="navbar-nav navbar-right">
					<li sec:authorize=!isAuthenticated()><a
						class="btn btn-outline-danger" th:href="@{/login}">Sing In</a></li>
						
					<li sec:authorize=isAuthenticated()>
						<form id="logoutForm" th:action="@{/logout}" method="post">
						<button class="btn btn-outline-danger" onclick="document.getElementById('logoutForm').sudmit();" type="submit">Sign Out</button>
						</form>
					</li>
				</ul>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	</header>
	
	
	<div class="container"></div>

	<footer th:fragment="footer" class="container py-3 my-4 border-top">
		<p sec:authorize="isAuthenticated()">
			Usuario logueado: <span sec:authentication="name"></span> | Roles: <span
				sec:authentication="principal.authorities"></span>
		</p>
	
	</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>

</html>
