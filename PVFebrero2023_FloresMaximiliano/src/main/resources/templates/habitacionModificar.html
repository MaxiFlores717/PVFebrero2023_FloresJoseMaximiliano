<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">

		<div class="card">
			<div class="card-header" th:text=${titulo}></div>
			<div class="card-body">
				<h1 class="text-primary border border.success" th:text=${titulo}></h1>

			
				<form th:action="@{/habitacionModificar}" th:object="${habitacion}" method="post">
					<input type="hidden" class="form-control" th:field="*{codigo}">
					<div class="form-group arow">
						<label class="col-sm-2 col-form-label">Caracter√≠sticas</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{caracteristicas}" class="form-control" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('caracteristicas')}" th:errors="*{caracteristicas}"></small>
						</div>
					</div>
					
					<div class="form-group arow">
										<label class="col-sm-2 col-form-label">Tipo:</label>
										<div class="col-sm-6">
											<div class="form-check" >
												<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
													th:field="*{tipo}" value="Regular"	checked="checked"> 
													<label class="form-check-label"	for="gridRadios1">Regular</label>
											</div>
											<div class="form-check">
												<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Premium"
													th:field="*{tipo}"> 
													<label	class="form-check-label" for="gridRadios2">Premium</label>
											</div>
											<div class="form-text text-danger" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}">Name	Error</div>
										</div>
					</div>
					<div class="form-group arow">
										<label class="col-sm-2 col-form-label">Camas:</label>
										<div class="col-sm-6">
											<div class="form-check" >
												<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
													th:field="*{camas}" value="Simple"	checked="checked"> 
													<label class="form-check-label"	for="gridRadios3">Simple</label>
											</div>
											<div class="form-check">
												<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="Doble"
													th:field="*{camas}"> 
													<label	class="form-check-label" for="gridRadios4">Doble</label>
											</div>
											<div class="form-check">
												<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="Triple"
													th:field="*{camas}"> 
													<label	class="form-check-label" for="gridRadios5">Triple</label>
											</div>
											<div class="form-text text-danger" th:if="${#fields.hasErrors('camas')}" th:errors="*{camas}">Name	Error</div>
										</div>
					</div>
					
					<div class="form-group arow">
										<label class="col-sm-2 col-form-label">Tipo:</label>
										<div class="col-sm-6">
											<div class="form-check" >
												<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios6"
													th:field="*{estado}" value="Ocupado"	checked="checked"> 
													<label class="form-check-label"	for="gridRadios6">Ocupado</label>
											</div>
											<div class="form-check">
												<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios7" value="Libre"
													th:field="*{estado}"> 
													<label	class="form-check-label" for="gridRadios7">Libre</label>
											</div>
											<div class="form-text text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}">Name	Error</div>
										</div>
					</div>
					
					<div class="form-group arow">
						<div class="col-sm-6 py-4">
							<input type="submit" value="Aplicar Cambios"
								class="btn btn-outline-danger" />
								<a class="btn btn-outline-info" th:href="@{/}">Volver</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
